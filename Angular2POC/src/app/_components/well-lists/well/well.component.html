<div class="mainContainer">
	<div class="container">
		<h5 class="title is-5" style="text-align: center;">Add Well to Well-List</h5>
		<form [formGroup]="wellForm" (ngSubmit)="onSubmit()">
			<div class="field">
				<label class="label" style="text-align:left">Name</label>
				<div class="control">
					<input class="input form-control" name="name" formControlName="name" type="text" placeholder="Text input"
						[ngClass]="{ 'is-invalid': isSubmitted && f.name.errors }">
				</div>
			</div>
			<div *ngIf="isSubmitted && f.name.errors" class="invalid-feedback">
				<div *ngIf="f.name.errors.required">Name is required</div>
			</div>

			<div class="field">
				<label class="label" style="text-align:left">Type</label>
				<div class="control">
					<label class="radio">
						<input class="form-control" name="type" formControlName="type" type="radio" value="rls">
						rls
					</label>
					<label class="radio">
						<input class="form-control" name="type" formControlName="type" type="radio" value="esp"
							>
						esp
					</label>
				</div>
			</div>
			<div *ngIf="isSubmitted && f.type.errors" class="invalid-feedback">
				<div *ngIf="f.type.errors.required">Type is required</div>
			</div>

			<div class="field">
				<label class="label" style="text-align:left">Source</label>
				<div class="control">
					<input class="input form-control" name="sourceKey" type="text" formControlName="sourceKey" disabled>
				</div>
			</div>

			<div class="field is-grouped">
				<div class="control">
					<button class="button is-link">Add</button>
				</div>
			</div>
		</form>
	</div>
</div>
<router-outlet></router-outlet>
